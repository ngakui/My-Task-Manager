<div *ngIf="loading$ | async" class="spinner">
    <!-- <app-loading-spinner></app-loading-spinner> -->
</div>
  
<div *ngIf="error$ | async as error" class="error">
    {{ error.message }}
</div>

<p-panel header="Tasks">  
    <app-task-item *ngFor="let task of tasks$ | async" [task]="task" (deleted)="onDelete(task)"></app-task-item>
</p-panel>
