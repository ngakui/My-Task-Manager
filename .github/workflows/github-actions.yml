name: github-actions
run-name: ${{ github.actor }} implement GitHub Actions

on:
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm run test

            - name: Run linter
              run: npm run lint

            - name: Run build
              run: npm run build
